# ============================================================================
# VALIDATION RULES
# ============================================================================
validation_rules:
  name:
    pattern: "^[a-z0-9]+(-[a-z0-9]+)*$"
    min_length: 1
    max_length: 64
    examples:
      valid:
        - "my-skill"
        - "data-processor"
        - "api-client-v2"
      invalid:
        - "My_Skill"        # uppercase and underscore
        - "my skill"        # space
        - "-skill"          # leading hyphen
        - "skill-"          # trailing hyphen
        - "my--skill"       # consecutive hyphens
        
  description:
    min_length: 1
    max_length: 1024
    recommended_length: [150, 300]
    must_include:
      - "2-4 action verbs"
      - "Use when... clause"
      - "3-5 keywords"
    must_not_include:
      - "vague terms: helps with, tool for"
      - "pronouns: it, this, that"
    
  license:
    optional: true
    examples:
      - "MIT"
      - "Apache-2.0"
      - "Proprietary"
      - "BSD-3-Clause"
      
  compatibility:
    optional: true
    max_length: 500
    examples:
      - "Requires git, docker, jq"
      - "Designed for Claude Code"
      - "Python 3.8+ required"
      
  metadata:
    optional: true
    type: "key-value map (string â†’ string)"
    recommended_keys:
      - author
      - version
      - category
      - last-updated
    
  allowed-tools:
    optional: true
    status: experimental
    format: "space-delimited list"
    examples:
      - "Bash(git:*) Read"
      - "Bash(python:*) Write"

# ============================================================================
# DESCRIPTION FORMULA
# ============================================================================
description_formula:
  template: "[ACTION 1], [ACTION 2], and [ACTION 3]. Use when [SCENARIO 1], [SCENARIO 2], or when user mentions [KEYWORD 1], [KEYWORD 2], or [KEYWORD 3]."
  
  components:
    actions:
      count: "2-4"
      format: "[VERB] [OBJECT]"
      examples:
        - "Extracts text from PDFs"
        - "Generates API documentation"
        - "Analyzes code security"
        - "Converts CSV to JSON"
    
    scenarios:
      count: "2-3"
      format: "Use when [ACTIVITY/SITUATION]"
      examples:
        - "Use when working with PDF documents"
        - "Use when creating API documentation"
        - "Use when reviewing code security"
    
    keywords:
      count: "3-5"
      format: "when user mentions [TERM]"
      examples:
        - "PDFs"
        - "API documentation"
        - "security vulnerabilities"
        - "data transformation"

# ============================================================================
# QUICK REFERENCE
# ============================================================================
quick_reference:
  minimal_valid_skill: |
    ---
    name: skill-name
    description: "Does X, Y, and Z. Use when A, B, or when user mentions C, D, E."
    ---
    
    # Skill Name
    [Content here]
  
  common_mistakes:
    - "Uppercase in name field"
    - "Underscores in name"
    - "Vague description without keywords"
    - "Missing 'Use when' clause"
    - "Name doesn't match directory"
    - "Invalid YAML syntax"
    - "Description over 1024 characters"
